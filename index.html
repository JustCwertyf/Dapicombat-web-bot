<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPICOMBAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FFA500, #FFFF00);
      font-family: sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }

    .telegram-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-size: 1em;
      text-decoration: none;
      background-color: #2CA5E0;
      color: #fff;
    }

    .telegram-button:hover {
      background-color: #2188D8;
    }

    .clicker-area {
      width: 100%;
      max-width: 300px;
      height: 300px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      margin: 30px auto 50px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px; 
    }

    .clicker-button {
      width: 150px;  / Увеличиваем ширину /
      height: 150px; / Увеличиваем высоту /
      background-image: url('button.jpg');
      background-size: cover;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .clicker-button:active {
      transform: scale(0.9);
    }

    #score {
      font-size: 2em;
      color: white;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      .telegram-button {
        font-size: 0.8em;
      }

      .clicker-area {
        width: 80%;
      }

      .clicker-button {
        width: 120px;  / Увеличиваем ширину /
        height: 120px; / Увеличиваем высоту /
      }

      #score {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <h1>DAPICOMBAT</h1>

  <div class="clicker-area">
    <button class="clicker-button"></button>
    <div id="score">0</div>
  </div>

  <a href="https://t.me/dapicombat" class="telegram-button">Подписаться на Telegram</a>

  <script>
    const clickerButton = document.querySelector('.clicker-button');
    const scoreElement = document.getElementById('score');
    let score = 0;

    clickerButton.addEventListener('click', () => {
      score++;
      scoreElement.textContent = score;
    });
  </script>

</body>
</html>
